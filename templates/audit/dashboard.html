{% extends "audit/base.html" %}

{% block title %}Dashboard | Accessibility CMS{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Dashboard</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
    <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4">
        <div class="text-xs text-slate-500 uppercase tracking-wide">Total Pages</div>
        <div class="text-2xl font-bold mt-2">{{ total_pages }}</div>
    </div>
    <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4">
        <div class="text-xs text-slate-500 uppercase tracking-wide">Issues Found</div>
        <div class="text-2xl font-bold mt-2 text-red-600">{{ total_issues }}</div>
    </div>
    <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-4">
        <div class="text-xs text-slate-500 uppercase tracking-wide">Last Audit</div>
        <div class="text-lg font-medium mt-2 break-words overflow-wrap-anywhere">{{ last_audit }}</div>
    </div>
</div>

<div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
    <h2 class="text-lg font-semibold mb-4">Recent Pages</h2>
    <table class="w-full text-sm">
        <thead class="border-b">
            <tr class="text-left text-slate-500">
                </td>
            </tr>
            {% endfor %}
            </tbody>
    </table>
</div>
{% endblock %}
