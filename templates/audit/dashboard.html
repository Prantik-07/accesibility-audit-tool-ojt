{% extends "audit/base.html" %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Dashboard</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
    <div class="bg-white rounded-xl shadow p-4">
        <div class="text-sm text-slate-500">Total Pages</div>
        <div class="text-2xl font-bold mt-2">24</div>
    </div>
    <div class="bg-white rounded-xl shadow p-4">
        <div class="text-sm text-slate-500">Issues Found</div>
        <div class="text-2xl font-bold mt-2">73</div>
    </div>
    <div class="bg-white rounded-xl shadow p-4">
        <div class="text-sm text-slate-500">Last Audit</div>
        <div class="text-lg font-medium mt-2">Today</div>
    </div>
</div>

<div class="bg-white rounded-xl shadow p-6">
    <h2 class="text-lg font-semibold mb-4">Recent Audits</h2>
    <table class="w-full text-sm">
        <thead class="border-b">
            <tr class="text-left text-slate-500">
                <th class="py-2">Page</th>
                <th class="py-2">Issues</th>
                <th class="py-2">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-b">
                <td class="py-2">/home</td>
                <td class="py-2">5</td>
                <td class="py-2 text-amber-600">In Progress</td>
            </tr>
            <tr class="border-b">
                <td class="py-2">/login</td>
                <td class="py-2">0</td>
                <td class="py-2 text-green-600">Accessible</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
