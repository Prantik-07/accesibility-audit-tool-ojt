{% extends "audit/base.html" %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">New Audit</h1>

<div class="bg-white rounded-xl shadow p-6 max-w-xl">
    <form>
        <div class="mb-4">
            <label class="block text-sm mb-1">Page URL</label>
            <input type="text" class="w-full border rounded px-3 py-2 text-sm" placeholder="/home">
        </div>
        <div class="mb-4">
            <label class="block text-sm mb-1">Notes</label>
            <textarea class="w-full border rounded px-3 py-2 text-sm" rows="3"></textarea>
        </div>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded text-sm">
            Run Audit
        </button>
    </form>
</div>
{% endblock %}
