{% extends "audit/base.html" %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">New Audit</h1>

<div class="bg-white rounded-xl shadow p-6 max-w-xl">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div>
            <label class="block text-sm mb-1">Page</label>
            {{ form.page }}
            {{ form.page.errors }}
        </div>

        <div>
            <label class="block text-sm mb-1">Tool</label>
            {{ form.tool }}
            {{ form.tool.errors }}
        </div>

        <div>
            <label class="block text-sm mb-1">Issues Found</label>
            {{ form.issues_found }}
            {{ form.issues_found.errors }}
        </div>

        <div>
            <label class="block text-sm mb-1">Notes</label>
            {{ form.notes }}
            {{ form.notes.errors }}
        </div>

        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded text-sm">
            Save Audit
        </button>
    </form>
</div>
{% endblock %}
