{% extends "audit/base.html" %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Add New Page</h1>

<div class="bg-white rounded-xl shadow p-6 max-w-xl">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div>
            <label class="block text-sm mb-1">Name</label>
            {{ form.name }}
            {{ form.name.errors }}
        </div>

        <div>
            <label class="block text-sm mb-1">URL</label>
            {{ form.url }}
            {{ form.url.errors }}
        </div>

        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded text-sm">
            Save Page
        </button>
    </form>
</div>
{% endblock %}
