<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Accessibility CMS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">

    <!-- Mobile top bar -->
    <header class="md:hidden bg-slate-900 text-slate-100 px-4 py-3 flex justify-between items-center">
        <div class="text-sm font-semibold">Accessibility CMS</div>
        <nav class="flex gap-3 text-xs">
            <a href="{% url 'audit:dashboard' %}" class="hover:underline">Dashboard</a>
            <a href="{% url 'audit:pages' %}" class="hover:underline">Pages</a>
            <a href="{% url 'audit:new_audit' %}" class="hover:underline">New</a>
            <a href="{% url 'audit:history' %}" class="hover:underline">History</a>
        </nav>
    </header>

    <div class="flex">
        <!-- Sidebar (desktop only) -->
        {% include "audit/components/sidebar.html" %}

        <!-- Main content -->
        <main class="flex-1 max-w-6xl mx-auto w-full px-4 md:px-8 py-6 md:py-8">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
