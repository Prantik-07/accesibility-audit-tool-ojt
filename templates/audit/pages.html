{% extends "audit/base.html" %}

{% block title %}Pages | Accessibility CMS{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-semibold">Pages</h1>
    <a href="{% url 'audit:new_page' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add New Page
    </a>
</div>

<div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6">
    <table class="w-full text-sm">
        <thead class="border-b">
            <tr class="text-left text-slate-500">
                <th class="py-2">URL</th>
                <th class="py-2">Last Audit</th>
                <th class="py-2">Issues</th>
            </tr>
        </thead>
        <tbody>
            {% for p in pages %}
            <tr class="border-b last:border-0">
                <td class="py-2">{{ p.url }}</td>
                <td class="py-2 text-slate-500">{{ p.last_audit }}</td>
                <td class="py-2">
                    {% if p.issues == 0 %}
                    <span class="text-green-600 font-medium">0</span>
                    {% else %}
                    <span class="text-red-600 font-medium">{{ p.issues }}</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
